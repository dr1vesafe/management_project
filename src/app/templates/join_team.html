{% extends "base.html" %}

{% block title %}Присоединиться к команде{% endblock %}

{% block content %}
<body>
<div class="container mt-5">
  <h2 class="mb-4">Присоединиться к команде</h2>

  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  {% if success %}
    <div class="alert alert-success">{{ success }}</div>
  {% endif %}

  <form method="post">
    <div class="mb-3">
      <label for="team_code" class="form-label">Код команды</label>
      <input type="text" class="form-control" id="team_code" name="team_code" required>
    </div>
    <button type="submit" class="btn btn-primary">Присоединиться</button>
  </form>
</div>
</body>
{% endblock %}
