{% extends "base.html" %}

{% block title %}Редактировать профиль{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Смена пароля</h2>

  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}
  {% if message %}
    <div class="alert alert-success">{{ message }}</div>
  {% endif %}

  <form method="post">
    <div class="mb-3">
      <label for="current_password" class="form-label">Старый пароль</label>
      <input type="password" class="form-control" id="current_password" name="current_password" required>
    </div>

    <div class="mb-3">
      <label for="new_password" class="form-label">Новый пароль</label>
      <input type="password" class="form-control" id="new_password" name="new_password" required>
    </div>

    <div class="mb-3">
      <label for="confirm_password" class="form-label">Подтверждение нового пароля</label>
      <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
    </div>

    <button type="submit" class="btn btn-primary">Сменить пароль</button>
    <a href="/users/profile" class="btn btn-secondary">Отмена</a>
  </form>
</div>
</body>
{% endblock %}
