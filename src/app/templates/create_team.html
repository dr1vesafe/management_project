{% extends "base.html" %}

{% block title %}Создание команды{% endblock %}

{% block content %}
<body>
<div class="container mt-5">
  <h2 class="mb-4">Создание команды</h2>

  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  <form method="post">
    <div class="mb-3">
      <label for="name" class="form-label">Название команды</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <button type="submit" class="btn btn-success">Создать команду</button>
  </form>
</div>
</body>
{% endblock %}
